<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vanilla Challenge</title>
</head>
<style>
   .hidden{
      display: none;
   }
   input[type="number"]{
      width: 150px;
   }
   
</style>
<body>
   <h1>Random Number Game</h1>
   <form>
      <div id="numone">
         <label for="group-number" style="font-weight: bold;">Generate a number between 0 and</label>
         <input type="number" id="group-number" min="0" max="100">
      </div>
   
   
      <div id="numtwo" style="margin-top: 30px;">
         <label for="guessnum">Guess the number:</label>
         <input type="number" id="guessnum" min="0" max="100">
         <input type="button" class="button" value="Play!">
         <p class="hidden"></p>
         <h3 class="hidden"></h3>
      </div>
   </form>
   <script src="index.js"></script>
</body>
</html>
